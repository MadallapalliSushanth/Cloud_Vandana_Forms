<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<h1>Customer Survey Form</h1>
<section>
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
</section>

<div class="form-group">
    <p>Is this time you are using our product & service?</p>
    <section>
        <input type="radio" name="usage" value="yes"> Yes
        <input type="radio" name="usage" value="no"> No
    </section>
</div>
<div class="form-group">
    <p>Would you recommend us to your friends and colleagues?</p>
    <section>
        <input type="radio" name="recommendation" value="yes"> Yes
        <input type="radio" name="recommendation" value="no"> No
    </section>
</div>
<div class="form-group">
    <p>How satisfied are you with our company overall?</p>
    <section>
        <input type="radio" name="satisfaction" value="satisfied"> Satisfied
        <input type="radio" name="satisfaction" value="undecided"> Undecided
        <input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied
    </section>
</div>
<div class="form-suggestion">
    <p>Do you have any suggestions to improve our service?</p>
    <section>
        <textarea name="suggestions"></textarea>
    </section>
</div>
<div class="form-group">
    <input type="submit" class="submit-btn" value="SUBMIT">
</div>
</form>
</div>

</body>

</html>
